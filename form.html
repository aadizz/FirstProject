<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<link rel="stylesheet" href="style4.css">
<body>
    <header>
        <h3>
            Registration Form
        </h3>
    </header>
    <main>
        <form>
            <div class="name">
                <h4>Name: <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name"></h4>
                <h4>Username: <input type="text" placeholder="Username"></h4>
                <h4>Password:<input type="password" placeholder="Passwd"></h4>
                <h4>Confirm password: <input type="password" placeholder="Retype passwd"></h4>
                <h4>Phone Number:<input type="tel" placeholder="Phone"></h4>
            </div>
            <div class="credentials">
                <h4>Date of Birth:<input type="date"></h4>
                <h4>Email: <input type="email" placeholder="Enter your valid email address"></h4>
            </div>
            <div class="class">
                <span>
                    <input type="radio" value="Class XI" name="class" id="101">Intermediate
                    <input type="radio" value="Class XII" name="class" id="102">Graduate
                    <input type="radio" value="Class XII" name="class" id="102">Post Graduate
                </span>
            </div>
        </form>
    </main>
    <footer>
        <h4>
            Declaration:
            <br>
        
            <input type="checkbox"> Hereby I declare all the information given above is correct and can be used ahead in Registration process.
        </h4>
        <input type="submit">
    </footer>
</body>
</html>
